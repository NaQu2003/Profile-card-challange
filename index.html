<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

 
</head>
<body>
   <main class="container">
     <div class="container-top-background" alt="bubble.img">
       <img src="images/bg-pattern-card.svg"alt="circle.img">
     </div>
     <div class="profile-box">
       <img src="images/image-victor.jpg"alt="circle.img">
     </div>
     <section class="info">
       <p class="name">
        Victor Crest <span class="age">26</span>
       </p>
       <p class="city">London</p>
       <div class="stats-box">
         <p>80K<br><span>Followers</span></p>
         <p>803K<br><span>Likes</span></p>
         <p>1.4K<br><span>Photos</span></p>
       </div>
     </section>
   </main> 

  <!--
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  -->

</body>
</html>
